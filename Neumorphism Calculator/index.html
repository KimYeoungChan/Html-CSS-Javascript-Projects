<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | javascript Mini Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggleBtn"></div>
  <div class="calculator">
    <div class="buttons">
      <h2 id="value"></h2>
      <span id="clear">Clear</span>
      <span>/</span>
      <span>*</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>-</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span id="plus">+</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>0</span>
      <span>00</span>
      <span>.</span>
      <span id="equal">=</span>
    </div>
  </div>
  <script>
    // 변수 설정
    let buttons = document.querySelector('.buttons');
    let btn = document.querySelectorAll('span'); // 여러개라서
    let value = document.getElementById('value');
    let toggleBtn = document.querySelector('.toggleBtn');
    let body = document.querySelector('body');


    // console.log(btn.length);
    for(let i = 0; i < btn.length; i++) { // i가 0부터 span 갯수
      
      btn[i].addEventListener("click", function(){ //btn[0] ~ btn[i] 클릭 이벤트 함수 추가 

        if(this.innerHTML == "=") { // this가 =랑 같으면
          value.innerHTML = eval(value.innerHTML); // 값출력은
        }else{
           if(this.innerHTML == "Clear"){
            value.innerHTML = ""; // this가 Clear가 같으면 빈값 출력
           }
           else {
            value.innerHTML += this.innerHTML; // value.innerHTML =  value.innerHTML + this.innerHTM 
           }
        }

      });
    }

    toggleBtn.onclick = function (){
      body.classList.toggle('dark');
    }
  </script>
</body>
</html>
