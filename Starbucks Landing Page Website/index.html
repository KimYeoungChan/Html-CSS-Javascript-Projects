<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Landing Page Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="cicle"></div>
    <header>
      <a href="#"><img src="/images/logo.png" alt="로고" class="logo"></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel sit, architecto officia mollitia odit quaerat velit quos! Dolor, consequuntur nam!</p>
        <a href="#">Learn More</a>
      </div>
      <div class="imgBox">
        <img src="/images/img1.png" alt="Starbucks" class="starbucks">
      </div>
    </div>
    <ul class="thumb">
      <li><img src="/images/thumb1.png" alt="썸네일1" onclick="imgSlider('/images/img1.png');changeCircleColor('#017143')"></li>
      <li><img src="/images/thumb2.png" alt="썸네일2" onclick="imgSlider('/images/img2.png');changeCircleColor('#eb7495')"></li>
      <li><img src="/images/thumb3.png" alt="썸네일3" onclick="imgSlider('/images/img3.png');changeCircleColor('#d752b1')"></li>
    </ul>;changeCircleColor('.')
    <ul class="sci">
      <li><a href="#"><img src="/images/facebook.png" alt="페이스북"></a></li>
      <li><a href="#"><img src="/images/twitter.png" alt="트위터"></a></li>
      <li><a href="#"><img src="/images/instagram.png" alt="인스타그램"></a></li>
    </ul>
  </section>

  <script type="text/javascript">

    // 이미지 경로 소스 변경
    function imgSlider(anything){
      document.querySelector('.starbucks').src = anything;
    }

    //
    function changeCircleColor(color){
      // 변수선언
      const circle = document.querySelector('.cicle');
      // circle의 배경스타일 변경
      circle.style.background = color;
    }
  </script>
</body>
</html>
